<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>品牌總覽 - 日銓貿易股份有限公司</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/brands.css">
</head>
<body class="brands-page">
  <header>
    <a href="/" class="logo">日銓貿易股份有限公司</a>
    <nav>
      <a href="about.html">關於日銓</a>
      <a href="brands.html">品牌總覽</a>
      <a href="products.html">商品總覽</a>
      <a href="contact.html">聯絡我們</a>
    </nav>
  </header>

  <div class="hero">
    <img src="images/brand-banner.jpg" alt="品牌總覽主視覺">
  </div>

  <main class="brand-wrapper">
    <section class="brand-wall-wrapper">

      <div class="brand-top-banner">
        <picture>
          <source media="(max-width: 768px)" srcset="images/brand-top-banner-mobile.png">
          <img src="images/brand-top-banner.png" alt="品牌介紹橫幅">
        </picture>
      </div>      
      
      <div class="brand-tabs">
        <button class="brand-tab active" onclick="switchCategory('own')">自有品牌</button>
        <button class="brand-tab" onclick="switchCategory('agency')">代理品牌</button>
        <button class="brand-tab" onclick="switchCategory('local')">國內經銷</button>
      </div>

      <div id="brand-container" class="brand-cards"></div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 日銓貿易股份有限公司｜統一編號：80548516｜連絡電話：02-2610-6567｜Email：anjay.food@msa.hinet.net</p>
  </footer>

  <!-- ✅ 回到頂端按鈕 -->
  <button id="scrollTopBtn" title="回頁首">⇧ 回上方</button>

  <!-- ✅ JavaScript 動態內容 -->
  <script>
    const brandData = {
      own: [
        { img: "images/品牌FUDA.png", name: "FUDA", desc: "專注於食品原料與進口貿易，為烘焙、食品加工業提供高品質基礎原料。" },
        { img: "images/品牌巨人牌.png", name: "巨人牌", desc: "致力於開發食品原料與餐飲罐頭，廣泛應用於多元食品領域。" },
        { img: "images/品牌克莉絲汀.png", name: "Christine", desc: "傳承三代的自有品牌，以開發高品質產品為品牌精神，於烘焙、西餐領域提供優質商品。" },
        { img: "images/品牌豹牌.png", name: "豹牌", desc: "日銓的自有品牌，提供健康以及高品質的堅果原料。" }
      ],
      agency: [
        { img: "images/品牌草原.png", name: "草原", desc: "越南前10大專業腰果生產商，以提供穩定與高品質的腰果原料聞名世界。" },
        { img: "images/品牌安卡羅.png", name: "Ankara", desc: "源自義大利的專業麵粉品牌，擁有悠久製粉工藝，深受全球食品業信賴。" },
        { img: "images/品牌VIVOLA.png", name: "VIVOLA", desc: "義大利傳承品牌，提供多樣化義大利麵製品，堅持正統風味與品質。" },
        { img: "images/品牌DAVIA.png", name: "DAVIA", desc: "義大利專業蔬菜罐頭品牌，提供番茄罐頭、豆類罐頭滿足西餐領域需求。" },
        { img: "images/品牌TADENKA.png", name: "TADENKA", desc: "土耳其食品原物料專業品牌，提供多種果乾、堅果等原物料供給食品加工業應用。" }
      ],
      local: [
        { img: "images/品牌綠巨人.png", name: "綠巨人" },
        { img: "images/品牌鳥牌.png", name: "三鳥牌" },
        { img: "images/品牌香草粉.png", name: "森和富" },
        { img: "images/品牌好時.png", name: "Hershey's" },
        { img: "images/品牌瑞豐.png", name: "瑞豐" },
        { img: "images/品牌仙菓牌.png", name: "仙菓牌" },
        { img: "images/品牌仰南.png", name: "仰南" },
        { img: "images/品牌GELITA.png", name: "GELITA" },
        { img: "images/品牌喜配多.png", name: "喜配多" },
        { img: "images/品牌法國燕子牌.png", name: "樂斯福" },
        { img: "images/品牌愛加.png", name: "Aijia" }
      ]
    };

    function switchCategory(type) {
      document.querySelectorAll('.brand-tab').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[onclick="switchCategory('${type}')"]`).classList.add('active');

      const container = document.getElementById('brand-container');
      container.innerHTML = '';
      brandData[type].forEach(item => {
        container.innerHTML += `
          <div class="brand-card">
            <div class="brand-card-logo"><img src="${item.img}" alt="${item.name}"></div>
            <div class="brand-card-text">
              <h3>${item.name}</h3>
              ${item.desc ? `<p>${item.desc}</p>` : ''}
            </div>
          </div>
        `;
      });
    }

    switchCategory('own');
  </script>

  <!-- ✅ 回頂端功能 -->
  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    });

    scrollBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
