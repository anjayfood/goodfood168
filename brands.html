<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>品牌總覽 - 日銓貿易股份有限公司</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/brands.css">
</head>
<body>

<header>
  <div class="logo">日銓貿易股份有限公司</div>
  <nav>
    <a href="about.html">關於日銓</a>
    <a href="brands.html">品牌總覽</a>
    <a href="products.html">商品總覽</a>
    <a href="contact.html">聯絡我們</a>
  </nav>
</header>

<!-- ✅ 品牌總覽主視覺 -->
<div class="hero">
  <img src="images/brand-banner.png" alt="品牌總覽主視覺">
</div>

<!-- ✅ 主內容 -->
<main class="brand-wrapper">

  <section class="brand-wall-wrapper">

    <!-- 品牌介紹橫幅 -->
    <div class="brand-top-banner">
      <img src="images/brand-top-banner.png" alt="品牌介紹橫幅">
    </div>

    <!-- 品牌牆卡片 -->
    <div id="brand-container" class="brand-cards">
      <!-- JS動態載入 -->
    </div>

    <!-- 分頁按鈕 -->
    <div class="page-controls">
      <button class="page-button" onclick="prevPage()">← 上一頁</button>
      <button class="page-button" onclick="nextPage()">下一頁 →</button>
    </div>

  </section>

</main>

<footer>
  <p>&copy; 2025 日銓貿易股份有限公司｜統一編號：80548156｜連絡電話：02-2610-6567｜Email：anjay.food@msa.hinet.net</p>
</footer>

<script>
// brand 卡片動態載入
const brands = [
  { img: "images/品牌FUDA.png", name: "FUDA", desc: "食品原料專家。" },
  { img: "images/品牌安卡羅.png", name: "Ankara", desc: "土耳其麵粉品牌。" },
  { img: "images/品牌VIVOLA.png", name: "VIVOLA", desc: "義大利麵專家。" },
  { img: "images/品牌巨人牌.png", name: "巨人牌", desc: "食品加工供應商。" },
  { img: "images/品牌綠巨人.png", name: "綠巨人", desc: "蔬菜品牌。" },
  { img: "images/品牌克莉絲汀.png", name: "Christine", desc: "烘焙甜點供應商。" },
  { img: "images/品牌DAVIA.png", name: "DAVIA", desc: "高端食品品牌。" },
  { img: "images/品牌鳥牌.png", name: "三鳥牌", desc: "老字號食品品牌。" },
  { img: "images/品牌香草粉.png", name: "森和富", desc: "天然香草粉供應商。" },
  { img: "images/品牌好時.png", name: "Hershey's", desc: "經典巧克力品牌。" },
  { img: "images/品牌瑞豐.png", name: "瑞豐", desc: "農產原料供應商。" },
  { img: "images/品牌仙菓牌.png", name: "仙菓牌", desc: "自然健康果乾。" },
  { img: "images/品牌仰南.png", name: "仰南", desc: "食品貿易專家。" },
  { img: "images/品牌GELITA.png", name: "GELITA", desc: "德國明膠領導品牌。" },
  { img: "images/品牌喜配多.png", name: "喜配多", desc: "烘焙材料供應商。" },
  { img: "images/品牌法國燕子牌.png", name: "樂斯福", desc: "頂尖酵母生產商。" },
  { img: "images/品牌愛加.png", name: "Aijia", desc: "食品添加物專家。" }
];

let currentPage = 0;
const itemsPerPage = 6;

function renderPage() {
  const container = document.getElementById('brand-container');
  container.innerHTML = '';
  const start = currentPage * itemsPerPage;
  const end = start + itemsPerPage;
  const pageBrands = brands.slice(start, end);

  pageBrands.forEach(item => {
    container.innerHTML += `
      <div class="brand-card">
        <div class="brand-card-logo"><img src="${item.img}" alt="${item.name}"></div>
        <div class="brand-card-text">
          <h3>${item.name}</h3>
          <div class="line"></div>
          <p>${item.desc}</p>
        </div>
      </div>
    `;
  });
}

function nextPage() {
  const totalPages = Math.ceil(brands.length / itemsPerPage);
  currentPage = (currentPage + 1) % totalPages;
  renderPage();
}

function prevPage() {
  const totalPages = Math.ceil(brands.length / itemsPerPage);
  currentPage = (currentPage - 1 + totalPages) % totalPages;
  renderPage();
}

renderPage();
</script>

</body>
</html>
