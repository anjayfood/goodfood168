<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

<header>
  <a href="/" class="logo">日銓貿易股份有限公司</a>

  <!-- 電腦版選單 -->
  <nav class="desktop-nav">
    <a href="about.html">關於日銓</a>
    <a href="brands.html">品牌總覽</a>
    <a href="products.html">商品總覽</a>
    <a href="contact.html">聯絡我們</a>
  </nav>

  <!-- 手機版漢堡 -->
  <button class="menu-toggle" id="menuToggle">☰</button>

  <!-- 手機版選單 -->
  <nav class="mobile-nav" id="mobileMenu">
    <button class="close-menu" id="closeMenu">✕</button>
    <div class="mobile-header">選單 Menu</div>
    <a href="index.html">首頁</a>
    <a href="about.html">關於日銓</a>
    <a href="brands.html">品牌總覽</a>
    <a href="products.html">商品總覽</a>
    <a href="contact.html">聯絡我們</a>
  </nav>
</header>

  <!-- 主視覺區塊 -->
  <div class="hero">
    <img src="images/contact-banner.jpg" alt="聯絡我們主視覺">
  </div>

  <!-- 主內容區塊 -->
  <main>
    <div class="contact-card">
      <div class="contact-text">
        <p class="description">若您有任何商品相關問題或合作洽詢，歡迎透過以下方式與我們聯繫，我們將竭誠為您服務。</p>
        <div class="info-grid">
          <p><strong>公司名稱：</strong>日銓貿易股份有限公司</p>
          <p><strong>電話：</strong>02-2610-6567</p>
          <p><strong>Email：</strong>anjay.food@msa.hinet.net</p>
          <p><strong>營業時間：</strong>週一至週五 am.8:30 - pm.5:30</p>
        </div>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3623.1002451685384!2d121.41647!3d25.1542346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a50e87475ad7%3A0xe7eb5fd5dde804fd!2z5pel5pm65rCR6LuK5Zub5aSn6Ziq5biC!5e0!3m2!1szh-TW!2stw!4v1714039200000!5m2!1szh-TW!2stw"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <div class="form-wrapper" style="width: 100%; margin: 3rem 0; padding: 0 1rem;">
        <form action="https://formsubmit.io/send/jerry901447@gmail.com" method="POST" class="contact-form" style="background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); max-width: 100%; width: 100%;">
          <h2 style="text-align: center; font-size: 24px; margin-bottom: 1.5rem; color: #333;">聯絡我們 Contact Us</h2>
      
          <!-- ✅ 防垃圾機器人 -->
          <input name="_formsubmit_id" type="text" style="display:none">
      
          <!-- ✅ Email 欄位 -->
          <label for="email" style="display: block; font-weight: 600; margin-bottom: 0.4rem; color: #444;">您的 Email</label>
          <input type="email" name="email" id="email" required style="width: 100%; padding: 0.8rem; margin-bottom: 1.2rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;">
      
          <!-- ✅ 留言內容 -->
          <label for="message" style="display: block; font-weight: 600; margin-bottom: 0.4rem; color: #444;">詢問內容</label>
          <textarea name="message" id="message" rows="6" required style="width: 100%; padding: 0.8rem; margin-bottom: 1.2rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;"></textarea>
      
          <!-- ✅ 送出後自動回到此頁 -->
          <input type="hidden" name="_redirect" value="https://goodfood168.com.tw/contact.html">
      
          <!-- ✅ 按鈕 -->
          <button type="submit" style="padding: 0.6rem 1.5rem; border: none; background-color: #333; color: #fff; border-radius: 6px; cursor: pointer; font-size: 1rem; margin-right: 1rem;">發送</button>
          <button type="reset" style="padding: 0.6rem 1.5rem; border: none; background-color: #aaa; color: #fff; border-radius: 6px; cursor: pointer; font-size: 1rem;">清除</button>
        </form>
      </div>
      
  </main>

  <footer>
    <p>&copy; 2025 日銓貿易股份有限公司｜統一編號：80548516｜連絡電話：02-2610-6567｜Email：anjay.food@msa.hinet.net</p>
  </footer>
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");
    const closeMenu = document.getElementById("closeMenu");
  
    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.add("open");
    });
  
    closeMenu.addEventListener("click", () => {
      mobileMenu.classList.remove("open");
    });
  </script>
</body>
</html>
