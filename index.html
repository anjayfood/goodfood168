<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>日銓首頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background: #fff; line-height: 1.6; }
    .hero { position: relative; overflow: hidden; }
    .hero img { width: 100%; display: block; position: relative; z-index: 0; }
    .hero::after { content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 20px; background: white; z-index: 1; pointer-events: none; }
    .hero-desktop { display: block; }
    .hero-mobile { display: none; }
    .carousel-arrows {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.5); color: white; border: none;
      border-radius: 50%; width: 40px; height: 40px;
      font-size: 24px; cursor: pointer; z-index: 10;
    }
    .carousel-left { left: 10px; }
    .carousel-right { right: 10px; }

    @media (max-width: 768px) {
      .hero-desktop { display: none !important; }
      .hero-mobile { display: block !important; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- ✅ 主視覺桌機輪播 -->
    <div class="hero-desktop">
      <img src="images/hero-desktop-1.png" id="hero-img" />
      <button onclick="moveHero(-1)" class="carousel-arrows carousel-left">❮</button>
      <button onclick="moveHero(1)" class="carousel-arrows carousel-right">❯</button>
    </div>

    <!-- ✅ 主視覺手機輪播 -->
    <div class="hero-mobile">
      <img src="images/hero-mobile-1.png" id="hero-img-mobile" />
      <button onclick="moveHeroMobile(-1)" class="carousel-arrows carousel-left">❮</button>
      <button onclick="moveHeroMobile(1)" class="carousel-arrows carousel-right">❯</button>
    </div>
  </div>

  <script>
    // ✅ 桌機輪播圖陣列
    const heroImages = [
      "images/hero-desktop-1.png",
      "images/hero-desktop-2.png",
      "images/hero-desktop-3.png"
    ];
    let heroIndex = 0;
    let heroTimer;

    function moveHero(dir) {
      heroIndex = (heroIndex + dir + heroImages.length) % heroImages.length;
      document.getElementById("hero-img").src = heroImages[heroIndex];
      resetHeroTimer();
    }

    function resetHeroTimer() {
      clearTimeout(heroTimer);
      heroTimer = setTimeout(() => moveHero(1), 10000);
    }

    resetHeroTimer();

    // ✅ 手機輪播圖陣列
    const heroImagesMobile = [
      "images/hero-mobile-1.png",
      "images/hero-mobile-2.png",
      "images/hero-mobile-3.png"
    ];
    let heroIndexMobile = 0;
    let heroTimerMobile;

    function moveHeroMobile(dir) {
      heroIndexMobile = (heroIndexMobile + dir + heroImagesMobile.length) % heroImagesMobile.length;
      document.getElementById("hero-img-mobile").src = heroImagesMobile[heroIndexMobile];
      resetHeroTimerMobile();
    }

    function resetHeroTimerMobile() {
      clearTimeout(heroTimerMobile);
      heroTimerMobile = setTimeout(() => moveHeroMobile(1), 10000);
    }

    resetHeroTimerMobile();
  </script>
</body>
</html>
