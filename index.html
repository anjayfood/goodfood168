
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日銓貿易股份有限公司</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; line-height: 1.6; background: #fff; color: #222; }

    header {
      background: #f8f8f8;
      padding: 20px 10%;
      text-align: center;
    }

    header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 16px 0;
    }

    nav a {
      text-decoration: none;
      color: #444;
      padding: 6px 12px;
      border-radius: 6px;
      background: #eee;
    }

    .hero {
      width: 100%;
      height: auto;
    }

    .section {
      padding: 40px 10%;
      text-align: center;
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .section p {
      font-size: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }

      nav {
        flex-direction: column;
        gap: 8px;
      }

      .section {
        padding: 24px 6%;
      }

      .section h2 {
        font-size: 20px;
      }

      .section p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>日銓貿易股份有限公司</h1>
    <nav>
      <a href="#">關於我們</a>
      <a href="#">所有商品</a>
      <a href="#">品牌總覽</a>
      <a href="#">聯絡我們</a>
    </nav>
  </header>
  <img class="hero" src="https://img.shoplineapp.com/media/image_clips/6805bc1dd2cd260011ddbcc5/original.png?1745206299" alt="主視覺圖">
  <div class="section">
    <h2>享受美食的千變萬化</h2>
    <p>
      我們專營來自世界各地的高品質食品原料，從義大利麵、堅果果乾到罐頭調味品，提供專業餐飲與烘焙業者最值得信賴的選擇。
    </p>
  </div>
  <footer>
    &copy; 2025 日銓貿易股份有限公司 | 統一編號：80548156
  </footer>
</body>
</html>
